    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Handlee&display=swap" rel="stylesheet">

    <title> Ciclo Literario La pasión</title>
</head>
<body>
    <header>
        <img src="../assets/img/logo-icono.png" alt="Logo">
        <p>CICLO LITERARIO LA PASIÓN</p>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">INICIO</a>

                    <a href="./nosotras.html">NOSOTRAS</a>

                </li>
                <li>
                    <a href="./contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="titulo-section">
                <h1>Contacto</h1>
            </div>
            <div class="formulario-contacto">
                <form action="/submit" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                    <label for="mail">Mail:</label>
                    <input type="text" name="mail" id="mail">
                    <label for="asunto">Asunto:</label>
                    <select name="" id="">
                        <option value="">Soy poeta, quiero participar</option>
                        <option value="">Soy musico/a, quiero participar</option>
                        <option value="">Soy lector/a, quiero dejar un mensaje</option>
                        <option value="">Otro</option>
                    </select>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje"></textarea>
                    <input class="boton-enviar" type="submit" value="ENVIAR">
                </form>
            </div>
            <div>
                <img src="../assets/img/pluma-contacto.png" alt="Imagen de libros">
            </div>
            <div>
                <img src="../assets/img/logo-icono-negro.png" alt="Logo">
                <p>CICLO LITERARIO LA PASIÓN</p>
            </div>
            <div class="redes-sociales">
                <p>Seguinos en:</p>
                    <a href="">
                        <img src="../assets/iconos/facebook_color.png" alt="">
                    </a>
                    <a href="">
                        <img src="../assets/iconos/instagram_color.png" alt="">
                    </a>
                    <a href="">
                        <img src="../assets/iconos/blogger_color.png" alt="">
                    </a>
            </div>
        </section>
    </main>
    <footer>

    </footer>
